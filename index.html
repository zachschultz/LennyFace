<!DOCTYPE html>
<html lang="en">
<head>
	<title>QuickLenny</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- FONT INCLUDES -->
		<!-- Open Sans Google -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,300,600' rel='stylesheet' type='text/css'>


	<!-- CSS INCLUDES -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<!-- Custom CSS File -->
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	
	
	<!-- JS IMPORTS -->
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Backup jQuery file -->
		<script src="js/jquery.min.js"></script>
		<!-- zclip for copying to clipboard -->
		<script type="text/javascript" src="zclip/zclip.min.js"></script>
		<!-- KnockoutJS -->
		<script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
		<!-- JS to randomize background -->
		<script type="text/javascript" src="js/randomizeBackground.js"></script>
		<!-- JS to detect mobile browser (http://detectmobilebrowsers.com/)-->
		<script type="text/javascript" src="js/detectMobile.js"></script>

</head>
<body>

	
	
	
	<div class="container-fluid">
		<!-- header -->

		<div class="row">
			<h1 class="text-center top"> Lenny Face <small><em>just double click!</em></small> </h1>
		</div>
		<div class="row" id="logoLennyFace">
			<div class="col-md-12 text-center"><h1>( &#865;&deg; &#860;&#662; &#865;&deg;)</h1></div>
			<!-- <img style="max-width: 100%;" src="img/logo.png" alt="logo"> -->
		</div>
	

		<!-- grid of lenny faces -->
		<!-- EVENTUALLY WILL BE DYNAMICALLY GENERATED
			BY THE JAVASCRIPT
			-->
		
		<div class="row spacer" data-bind="foreach: faceListRow1">
			<div class="col-md-3 col-xs-3 text-center">
				<div class="boxedItem">
					<a data-bind="attr: { href: text}, click: $parent.copyFunction, text: text" href="#" class="boxedItem"></a>
				</div>
			</div>
		</div>

		<div class="row spacer" data-bind="foreach: faceListRow2">
			<div class="col-md-3 col-xs-3 text-center">
				<div class="boxedItem">
					<a data-bind="attr: { href: text}, click: $parent.copyFunction, text: text" href="#" class="boxedItem"></a>
				</div>
			</div>
		</div>

		<div class="row fill"></div>


		<!-- footer -->
	
	</div>
		
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
